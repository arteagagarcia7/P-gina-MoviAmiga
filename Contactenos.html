<!--El DOCTYPE sirve para definir que el documento es de tipo HTML5-->
<!DOCTYPE html>

    <!-- Este html con inicio y fin indica la raiz de una página html.-->
    <!-- lang="en" es una etiqueta que se utiliza para indicar el idioma principal de la página-->
    <html lang="es">

    <!--el head es el elemento que contiene la metainformación de la página html. -->
    <head>

        <!-- El navegador necesita saber que conjunto de caracteres tiene la página html, esto se define con meta. -->
        <!-- UTF8 cubre casí todos los caracteres y simbolos del mundo, se sugiere en HTML5 siempre usar ese para esperificar el conjunto de caracteres que usa la página html. -->
        <meta charset="UTF-8">

        <!-- Un diseño web responsivo permite que la página se ajuste a diferentes tamaños de pantalla y ventanas gráficas. -->
        <!-- Para esta también se usa meta y la etiqueta viewport. -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Al usar una carpeta externa para el código en css se vincula por medio de link en el head del documento en html. -->
        <!-- En la etiqueta href se debe poner el nombre del archivo en css que contiene el estilo de la página. -->
        <link rel="stylesheet" href="/css/styles.css">

        <!-- Link que permite hacer uso de bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


        <!-- Al usar una carpeta externa para el código en css se vincula por medio de link en el head del documento en html. -->
        <!-- rel icon es un atributo que especifica una relación entre la página y la imagen y que esa imagen es un favicon para la página web que se esta diseñando. -->
        <!-- Type es una atributo e image/x-icon es un tipo de archivo para poder subir la imagen. y href es el atributo que da la dirección de donde se ubica la imagen a usar para el favicon.-->
        <link rel="icon" type="image/x-icon" href="/Imagenes/Favicon MoviAmiga.png">
        
        <!-- Este titulo se usa para poner el nombre que va a mostrarse en la pestaña del navegador, es diferente a la ruta(URL)de la página. -->
        <title>Contáctenos</title>

    </head>

    <!-- el body es el contenedor del cuerpo de la página, contiene todo el contenido visible como los encabezados, párrafos, imágenes, hipervinculos, etc. -->
    <body>

        <!-- El header es la sesión exclusiva para el encabezado. -->
        <header>
            
            <!-- Las imagenes se definen con "img", "scr" es el atributo que especifica la ruta o URL de la imagen que se va a mostrar. -->
            <!-- "alt es un atributo que muestra un texto alternativo en caso de que la imagen no carge. -->
            <img src="/Imagenes/Logo.png" alt="Logo MoviAmiga Bogotá">

            <!-- El h contiene los titulos y subtitulos que contendrá la página. -->
            <!-- El h1 es el encabezado más importante y de ahí van bajando a 2, 3, hasta el 6. -->
            <!-- Tiene un titulo tipo 1 con su respectivo nombre. -->
            <h1>MoviAmiga Bogotá, siempre a tu alcance</h1>

            <nav class="navbar justify-content-center bg-body-tertiary">
                <div class="container-fluid">
                  <a class="navbar-brand" href="Contactenos.html">Contáctenos</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                      <a class="nav-link active" aria-current="page" href="InicioMoviAmiga.html">Inicio</a>
                      <a class="nav-link active" aria-current="page" href="Quienes Somos.html">¿Quiénes Somos?</a>
                      <a class="nav-link active" aria-current="page" href="Tarifas.html">Tarifas</a>
                      <a class="nav-link active" aria-current="page" href="InicioSesion.html">Inicio de Sesión</a>
                    </div>
                  </div>
                </div>
            </nav>
            
        </header>

        <!-- El main es la sesión principal del contenido de la página. -->
        <main>

            <!-- Es un elemento generalmente que tiene contenido, en este caso tiene una clase llamada "content". -->
            <div class="content">
                <!-- El h contiene los titulos y subtitulos que contendrá la página. -->
                <!-- El h1 es el encabezado más importante y de ahí van bajando a 2, 3, hasta el 6. -->
                <!-- Tiene un titulo tipo 2 con su respectivo nombre. -->
                <h2>¿Quieres contactarnos?</h2>

            </div>
            
            <!-- la p es una etiqueta que se usa para definir párrafos. -->
            <p>Completa el siguiente formulario para sugerencias o reclamos y pronto nos prondremos en contacto contigo.</p>

            <!-- Form es una etiqueta de HTML que indica que es un formulario. Action es un atributo que especifica la URL a la que se enviaran los datos obtenidos en el formulario. -->
            <form action="">

                <!-- Div es una etiqueta de contenedor que agrupara y la clase form-group es una clase de bootstrap que junta las etiquetas formando un grupo y les asigna un espaciado optimo. -->
                <div class="form-group">
    
                    <!-- Label es una etiqueta de entrada y el for le asigna a la etiqueta y al dato de entrada el campo de información que le corresponde. -->
                    <label for="name">Nombres:</label>
    
                    <!-- input es otra etiqueta de entrada, type indica el formato del tipo de información para que pueda validar que sea la información correcta, class form-control es una clase de bootstrap que le da un estilo al cuadro de ingreso de texto más moderno y el id es el identificador unico de ese dato. -->
                    <input type="text" class="form-control" id="name">
    
                </div>
    
                <!-- Div es una etiqueta de contenedor que agrupara y la clase form-group es una clase de bootstrap que junta las etiquetas formando un grupo y les asigna un espaciado optimo. -->
                <div class="form-group">
    
                    <!-- Label es una etiqueta de entrada y el for le asigna a la etiqueta y al dato de entrada el campo de información que le corresponde. -->
                    <label for="LastName">Apellidos:</label>
    
                    <!-- input es otra etiqueta de entrada, type indica el formato del tipo de información para que pueda validar que sea la información correcta, class form-control es una clase de bootstrap que le da un estilo al cuadro de ingreso de texto más moderno y el id es el identificador unico de ese dato. -->
                    <input type="text" class="form-control" id="LastName">
    
                </div>

                <!-- Div es una etiqueta de contenedor que agrupara y la clase form-group es una clase de bootstrap que junta las etiquetas formando un grupo y les asigna un espaciado optimo. -->
                <div class="form-group"></div>
    
                    <!-- Label es una etiqueta de entrada y el for le asigna a la etiqueta y al dato de entrada el campo de información que le corresponde. -->
                    <label for="email">Correo Electrónico:</label>
    
                    <!-- input es otra etiqueta de entrada, type indica el formato del tipo de información para que pueda validar que sea la información correcta, class form-control es una clase de bootstrap que le da un estilo al cuadro de ingreso de texto más moderno y el id es el identificador unico de ese dato. -->
                    <input type="email" class="form-control" id="email">
    
                </div>

                <!-- Div es una etiqueta de contenedor que agrupara y la clase form-group es una clase de bootstrap que junta las etiquetas formando un grupo y les asigna un espaciado optimo. -->
                <div class="form-group"></div>
    
                    <!-- Label es una etiqueta de entrada y el for le asigna a la etiqueta y al dato de entrada el campo de información que le corresponde. -->
                    <label for="Celular">Celular:</label>
    
                    <!-- input es otra etiqueta de entrada, type indica el formato del tipo de información para que pueda validar que sea la información correcta, class form-control es una clase de bootstrap que le da un estilo al cuadro de ingreso de texto más moderno y el id es el identificador unico de ese dato. -->
                    <input type="number" class="form-control" id="Celular">
    
                </div>

                <!-- Div es una etiqueta de contenedor que agrupara y la clase form-group es una clase de bootstrap que junta las etiquetas formando un grupo y les asigna un espaciado optimo. -->
                <div class="form-group"></div>
    
                    <!-- Label es una etiqueta de entrada y el for le asigna a la etiqueta y al dato de entrada el campo de información que le corresponde. -->
                    <label for="Mensaje">Mensaje:</label>
    
                    <!-- input es otra etiqueta de entrada, type indica el formato del tipo de información para que pueda validar que sea la información correcta, class form-control es una clase de bootstrap que le da un estilo al cuadro de ingreso de texto más moderno y el id es el identificador unico de ese dato. -->
                    <input type="text" class="form-control" id="Mensaje">
    
                </div>
    
                <!--Button es una etiqueta que indica que es un botón, en este caso el dipo de botón es de enviar el formulario y la clase indica que es un botón y es un estilo ya predefinido de bootstrap. -->
                <button type="submit" class="button.One btn-default">Enviar</button>
    
            </form>

        </main>

        <!-- El footer contiene el pie de página. -->
        <footer>

            <!-- la p es una etiqueta que se usa para definir párrafos. -->
            <!-- Contiene los derechos de autor. -->
            <p>&copy; 2024 MoviAmiga Bogotá</p>
        </footer>

        <!-- Link que enruta para hacer uso de bootstrap-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    </body>

</html>
